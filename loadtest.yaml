config:
  target: "https://localhost:5001"
  tls:
    rejectUnauthorized: false
  phases:
    - duration: 60
      arrivalRate: 100
      maxVusers: 50
      rampTo: 1000

scenarios:
  - name: "acumuloIndividual"
    flow:
      - post:
          url: "/api/v1/acumulo/acumuladorIndividual"
          headers:
            Content-Type: "application/json"
          body: "500"

  - name: "bolsaoAcumulo"
    flow:
      - patch:
          url: "/api/v1/acumulo/acumulador"
          headers:
            Content-Type: "application/json"
          body: "100"